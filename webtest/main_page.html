<!DOCTYPE html>
<html>
<head>

<title>CLS Main page</title>
<p><h2>Image format : .jpg, .jpeg, .png, .bmp </h2></p>
<h3> 영상의 확장자 또는 포멧이 위와 다른 경우 위의 것으로 변환하여 넣어 주세요. </h3>

</head>
<body>
<p><h2>Image File Select</h2></p>
<form enctype="multipart/form-data" action="/result" method="post">

<br />
<input type="submit" value="upload" />
</form>
<br />
<br />


<p><h2>Input URL</h2></p>
<form action="/result" method="post">

<br />
<input type="submit" value="summit" />
</form>

</body>
